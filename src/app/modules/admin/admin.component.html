<mat-drawer-container class="drawer-container">
  <mat-drawer
    #drawer
    class="mat-elevation-z4 drawer"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? false : true"
  >
    <div class="drawer__logo-container">
      <img src="assets/images/logo-dark-theme.svg" alt="Logo" width="99" height="48">
    </div>
    <tata-menu [options]="menuOptions">
    </tata-menu>
  </mat-drawer>
  <mat-drawer-content>
    <tata-header [options]="headerOptions" [drawer]="drawer"></tata-header>
    
    <div class="tata-container pages-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
